    经度：<input type="range" max="20" min="0" step="2" id="lonEle" value="0"/>

    缩放：<input type="range" max="10" min="1" step="1" id="scaleEle" value="1"/>
    <input type="button" onclick="mockUpdate()"  value="模拟保存"/>
</div>
<div id="cesiumContainer"></div>
<script type="module">
    window.CESIUM_BASE_URL = "./Source/";
    import * as Cesium from "./Source/Cesium.js";

    Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZDBlZWVlNi0wODY2LTQ5ZTctODI4MS0wZjQ4NWU5OGVhODUiLCJpZCI6NjA3Niwic2NvcGVzIjpbImFzbCIsImFzciIsImFzdyIsImdjIl0sImlhdCI6MTU2MzE2MzkxOX0.aE3JBR8xqVtCDSbPl7uQLk57mae8ICqIlfwWfjuv8js";

    var viewer = new Cesium.Viewer("cesiumContainer", {
        animation: false, //是否显示动画控件
        shouldAnimate: true, // 让
        baseLayerPicker: false, //是否显示图层选择控件
        geocoder: true, //是否显示地名查找控件
        timeline: false, //是否显示时间线控件
        sceneModePicker: true, //是否显示投影方式控件
        navigationHelpButton: false, //是否显示帮助信息控件
        infoBox: true, //是否显示点击要素之后显示的信息
        // imageryProvider: new Cesium.WebMapTileServiceImageryProvider({

        //     tilingScheme: new Cesium.GeographicTilingScheme({
        //         numberOfLevelZeroTilesX: 2,

        //     }),
        // }),
    });


    // var ctaLayer = new Cesium.ImageryLayer(
    //     new Cesium.WebMapTileServiceImageryProvider({
    //         url:
    //             "http://t0.tianditu.gov.cn/cta_c/wmts?tk=4f62e1d82bd46e2ff470b291c2260156",
    //         layer: "cta",
    //         style: "default",
    //         format: "tiles",
    //         tileMatrixSetID: "c",
    //         maximumLevel: "14",
    //         tileMatrixLabels: tileMatrixLabels,
    //         tilingScheme: new Cesium.GeographicTilingScheme({
    //             numberOfLevelZeroTilesX: 2,
    //             numberOfLevelZeroTilesY: 1,
    //         }),
    //     })
    // );

    // var layers = viewer.imageryLayers;
    // layers.add(ctaLayer);

    viewer.resolutionScale = window.devicePixelRatio;
    viewer.scene.postProcessStages.fxaa.enabled = true;
    viewer.clock.shouldAnimate = true;

    var globe = viewer.scene.globe;




    var tileset = new Cesium.Cesium3DTileset({
        //url: "../data/tileset/Tileset/tileset.json",
        //url: "./bimdata/tileset.json",
        url: "./data/tileset.json",
        //url: "http://172.18.2.15:8081/wpns/wpns_hefei/tileset.json",
        debugShowBoundingVolume: true
    });

    tileset.readyPromise
        .then(function (tileset) {
            viewer.scene.primitives.add(tileset);

            var c3Center = tileset.boundingSphere.center;
            var cartographicCenter = Cesium.Cartographic.fromCartesian(c3Center);
            cartographicCenter.height += 300;
            viewer.camera.flyTo({
                destination: Cesium.Cartographic.toCartesian(cartographicCenter),
                orientation: {
                    heading: Cesium.Math.toRadians(0),
                    pitch: Cesium.Math.toRadians(-90),
                    roll: Cesium.Math.toRadians(0),
                },
            });

            // 局部坐标系 -----调试看效果
            // 东北  红色--x  绿色 --y  蓝色 ---z
            var enUpConverter = Cesium.Transforms.eastNorthUpToFixedFrame;
            var hprRollZero = new Cesium.HeadingPitchRoll();
            var modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(
                tileset.boundingSphere.center,
                hprRollZero,
                Cesium.Ellipsoid.WGS84,
                enUpConverter
            );

            viewer.scene.primitives.add(
                new Cesium.DebugModelMatrixPrimitive({
                    modelMatrix: modelMatrix,
                    length: 30.0,
                    width: 3.0,
                })
            );
        })
        .otherwise(function (error) {
            console.log(error);
        });

    var primitive = null,
        _model = null,
        tile = null,
        debugCoordiante,
        originCenter,
        offsetX=0,offsetY=0,offsetZ=0,scale=1,rotateZ=0;

    window.pickFeature = function () {
        viewer.screenSpaceEventHandler.setInputAction(function (movement) {
            primitive = viewer.scene.pick(movement.position);
            if (!!primitive && !!primitive.content) {
                tile = primitive.content.tile;
                tile._originTransform = tile.transform.clone();

                _model = primitive.content._model;
//                center = Cesium.Matrix4.multiplyByPoint(
//                    _model.modelMatrix,
//                    _model.boundingSphere.center,
//                    new Cesium.Cartesian3()
//                );
                tile._originCenter = tile.boundingSphere.center.clone(new Cesium.Cartesian3());
                _model._originModelMatrix = Cesium.Matrix4.clone(_model.modelMatrix, new Cesium.Matrix4());
                _model._originCenter = _model.boundingSphere.center.clone(new Cesium.Cartesian3());


                var modelCenter = _model._boundingSphere.center.clone(new Cesium.Cartesian3());
                var rootTransform = tile.tileset.root.transform;
                originCenter = Cesium.Matrix4.multiplyByPoint(rootTransform, modelCenter, new Cesium.Cartesian3());

                //管件的中心
                // var pipeCenter = new Cesium.Cartesian3(
                //   -2538333.811073561, //-2538021.6512912773,
                //   4884805.65131724, //4884525.584086884,
                //   3210538.3796964255 //3211244.7692842134
                // );
                var pipeCenter = tile._originCenter;
                // 局部坐标系 -----调试看效果
                // 东北  红色--x  绿色 --y  蓝色 ---z
                if (!debugCoordiante) {
                    var enUpConverter = Cesium.Transforms.eastNorthUpToFixedFrame;
                    var hprRollZero = new Cesium.HeadingPitchRoll();
                    var modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(
                        pipeCenter,
                        hprRollZero,
                        Cesium.Ellipsoid.WGS84,
                        enUpConverter
                    );

                    viewer.scene.primitives.add(
                        new Cesium.DebugModelMatrixPrimitive({
                            modelMatrix: modelMatrix,
                            length: 10.0,
                            width: 2.0,
                        })
                    );
                }
            }
        }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
    };

    document
        .getElementById("heightEle")
        .addEventListener("change", function () {
            offsetZ = parseFloat(this.value);
            transform({
                offsetX:offsetX,
                offsetY:offsetY,
                offsetZ:offsetZ,
                scale:scale,
                rotateZ:rotateZ
            })
        });
    document.getElementById("lonEle").addEventListener("change", function () {
        offsetX = parseFloat(this.value);
        transform({
            offsetX:offsetX,
            offsetY:offsetY,
            offsetZ:offsetZ,
            scale:scale,
            rotateZ:rotateZ
        })
    });
    document.getElementById("latEle").addEventListener("change", function () {
        offsetY = parseFloat(this.value);
        transform({
            offsetX:offsetX,
            offsetY:offsetY,
            offsetZ:offsetZ,
            scale:scale,
            rotateZ:rotateZ
        })
    });

    document.getElementById("scaleEle").addEventListener("change", function () {
        scale = parseFloat(this.value);
        transform({
            offsetX:offsetX,
            offsetY:offsetY,
            offsetZ:offsetZ,
            scale:scale,
            rotateZ:rotateZ
        })
    });



    document
        .getElementById("rotateEle")
        .addEventListener("change", function () {
            if (!tile) {
                alert("先拾取管件");
                return;
            }
            rotateZ = parseFloat(this.value);
            transform({
                offsetX:offsetX,
                offsetY:offsetY,
                offsetZ:offsetZ,
                scale:scale,
                rotateZ:rotateZ
            })
        });

        function transform(options) {
            if (!tile) {
                alert("先拾取管件");
                return;
            }

            // 计算过程：transform = M0 * Mx * M0'
            var M0 = Cesium.Matrix4.multiply(
                Cesium.Matrix4.inverseTransformation(Cesium.Transforms.eastNorthUpToFixedFrame(tileset.boundingSphere.center), new Cesium.Matrix4()),
                Cesium.Transforms.eastNorthUpToFixedFrame(originCenter),
                new Cesium.Matrix4()); // 计算初始矩阵M0，从旋转中心（tileset.boundingSphere.center）到当前位置（tile.boundingSphere.center）的变换
//new Cesium.Cartesian3(-2637385.4506318765, 4323694.164442063, 3863980.3587158103)

            var invM0 = Cesium.Matrix4.inverseTransformation(M0, new Cesium.Matrix4()); // M0'
            var headingPitchRoll = Cesium.HeadingPitchRoll.fromDegrees(options.rotateZ, 0.0, 0.0, new Cesium.HeadingPitchRoll());
            var rotation = Cesium.Quaternion.fromHeadingPitchRoll(headingPitchRoll, new Cesium.Quaternion());

            var Mx = Cesium.Matrix4.fromTranslationQuaternionRotationScale(
                new Cesium.Cartesian3(options.offsetX, options.offsetY, options.offsetZ),
                rotation,
                new Cesium.Cartesian3(options.scale, options.scale, options.scale),
                new Cesium.Matrix4()); // Mx


            Cesium.Matrix4.multiply(Mx, invM0, Mx); // Mx = Mx * M0'
            Cesium.Matrix4.multiply(M0, Mx, Mx); // Mx = M0 * Mx
            tile.transform = Mx;
        }

        window.mockUpdate = function() {
            if (!tile) {
                alert("先拾取管件");
                return;
            }
            tile = null;
            document.getElementById("lonEle").value = 0;
            document.getElementById("latEle").value = 0;
            document.getElementById("heightEle").value = 0;
            document.getElementById("rotateEle").value = 0;
            document.getElementById("scaleEle").value = 0;
            console.log("reset...............................")
        }
