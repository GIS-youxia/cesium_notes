<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coordinate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <style>

    </style>

    <script src="../Build/CesiumUnminified/Cesium.js"></script>
    <link rel="stylesheet" href="../Build/CesiumUnminified/Widgets/widgets.css"/>
</head>
<body>
<style>
    html, body, #cesiumContainer {
        width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
</style>
<div style="position: absolute;z-index: 9999;left: 10px;top:10px">
    <button onclick="addModelMatrix_X()">模型添加modelMatrix_X</button>
    <button onclick="addModelMatrix_Y()">模型添加modelMatrix_Y</button>
</div>
<div id="cesiumContainer">
</div>
<script>
    var matrix = 18;
    var matrixIds = [];
    var tilingScheme= new Cesium.GeographicTilingScheme({


    })
    for(var i=1;i<matrix;i++){
        matrixIds.push(""+i)

    }
    var viewer = new Cesium.Viewer("cesiumContainer", {
        shouldAnimate : true,  // 开启此选项，例子效果才展示
        animation: false,  //是否显示动画控件
        baseLayerPicker: false, //是否显示图层选择控件
        geocoder: true, //是否显示地名查找控件
        timeline: false, //是否显示时间线控件
        sceneModePicker: true, //是否显示投影方式控件
        navigationHelpButton: false, //是否显示帮助信息控件
        infoBox: true,  //是否显示点击要素之后显示的信息
        imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
            url: "http://t0.tianditu.gov.cn/img_c/wmts?&tk=4c27d6e0e8a90715b23a989d42272fd8",
            layer: "img",
            style: "default",
            format: "tiles",
            tilingScheme:tilingScheme,
            tileMatrixLabels:matrixIds,
            maximumLevel:18,
            minimumLevel:0,
            tileMatrixSetID: "c",

        })
    });
    var scene = viewer.scene;

    var lon = 114,lat = 30,height = 0;
    var position = Cesium.Cartesian3.fromDegrees(lon, lat,height);

    var modelEntity = viewer.entities.add({
        name : 'milktruck',
        position :position ,
        model : {
            uri : '../data/model/CesiumMilkTruck-kmc.gltf',
        }
    });

    var point = viewer.entities.add({
        position: position,
        point: {
            pixelSize : 10,
            color: Cesium.Color.BLUE
        }
    });
    viewer.zoomTo(point);


    // 局部坐标系 -----调试看效果
    // 东北  红色--x  绿色 --y  蓝色 ---z
    var enUpConverter = Cesium.Transforms.eastNorthUpToFixedFrame;
    var hprRollZero = new Cesium.HeadingPitchRoll();
    var modelMatrix = Cesium.Transforms.headingPitchRollToFixedFrame(
        position,
        hprRollZero,
        Cesium.Ellipsoid.WGS84,
        enUpConverter
    );

    viewer.scene.primitives.add(
        new Cesium.DebugModelMatrixPrimitive({
        modelMatrix: modelMatrix,
        length: 30.0,
        width: 3.0,
        })
    );


    function addModelMatrix_X() {
        var newCoordinate =  new Cesium.Cartesian3();
        var trans = Cesium.Transforms.eastNorthUpToFixedFrame(position);//matrix4
        var localCoordinate = new  Cesium.Cartesian3(100, 0, 0);

        //Cesium.Matrix4.multiplyByPoint(matrix4, cartesian3, result) → Cartesian3
        Cesium.Matrix4.multiplyByPoint(trans, localCoordinate, newCoordinate);
        modelEntity.position = newCoordinate;
         
    }

    function addModelMatrix_Y() {
        var newCoordinate =  new Cesium.Cartesian3();
        var trans = Cesium.Transforms.eastNorthUpToFixedFrame(position);//matrix4
        var localCoordinate = new  Cesium.Cartesian3(0, 100, 0);

        //Cesium.Matrix4.multiplyByPoint(matrix4, cartesian3, result) → Cartesian3
        Cesium.Matrix4.multiplyByPoint(trans, localCoordinate, newCoordinate);
        modelEntity.position = newCoordinate;
    }


</script>
</body>
</html>
