<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>camera</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
        @import url(../Build/Cesium/Widgets/widgets.css);

        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div style="position: absolute;z-index: 9999;left: 10px;top:10px">
        <button onclick="fly1()">飞行到点(direction+up)</button>
        <button onclick="fly2()">飞行到点(headingpitchroll)</button>
        <button onclick="fly3()">飞行到矩形(headingpitchroll)</button>
    </div>
    <div id="cesiumContainer"></div>

    <script>

        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZDBlZWVlNi0wODY2LTQ5ZTctODI4MS0wZjQ4NWU5OGVhODUiLCJpZCI6NjA3Niwic2NvcGVzIjpbImFzbCIsImFzciIsImFzdyIsImdjIl0sImlhdCI6MTU2MzE2MzkxOX0.aE3JBR8xqVtCDSbPl7uQLk57mae8ICqIlfwWfjuv8js"

        var viewer = new Cesium.Viewer('cesiumContainer', {
            geocoder: true,
            baseLayerPicker: true,
            fullscreenButton: false,
            homeButton: false,
            sceneModePicker: true,
            animation: true,
            timeline: true,
            navigationHelpButton: true
        });
        var camera = viewer.camera;

        console.log(viewer.container);

        //飞到一点
        window.fly1 = function () {
            camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(-122.19, 46.25, 5000.0),
                orientation: {
                    direction: new Cesium.Cartesian3(-0.04231243104240401, -0.20123236049443421, -0.97862924300734),
                    up: new Cesium.Cartesian3(-0.47934589305293746, -0.8553216253114552, 0.1966022179118339)
                }
            });
        }

        //飞到一点后 固定相机heading/pitch/roll
        window.fly2 = function () {
            camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(-122.19, 46.25, 5000.0),
                orientation: {
                    heading: Cesium.Math.toRadians(175.0),
                    pitch: Cesium.Math.toRadians(-35.0),
                    roll: 0.0
                }
            });
        }

        //飞到矩形范围后 固定相机heading/pitch/roll
        window.fly3 = function () {


            // Show the rectangle.  Not required; just for show.
            var west = 72.0;
            var south = 38.0;
            var east = 77.0;
            var north = 42.0;
            var rectangle = Cesium.Rectangle.fromDegrees(west, south, east, north);

            viewer.entities.add({
                rectangle: {
                    coordinates: rectangle,
                    fill: false,
                    outline: true,
                    outlineColor: Cesium.Color.WHITE
                }
            });

            camera.flyTo({
                destination: rectangle,  //west, south, east, north
                orientation: {
                    heading: Cesium.Math.toRadians(175.0),
                    pitch: Cesium.Math.toRadians(-90.0),
                    roll: 0.0
                }
            });
        }


    </script>
</body>

</html>
